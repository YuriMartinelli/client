<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa">
        <button id="addTaskButton">Adicionar Tarefa</button>
        <ul id="taskList"></ul>
        <div>
            <button id="filterAll">Todas</button>
            <button id="filterDone">Concluidas</button>
            <button id="filterPending">Pendentes</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
